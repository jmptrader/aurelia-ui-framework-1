<template>
  <ui-page page-title="Pre-Requisites" animate>
    <ui-content scroll padded>
      <ui-container class="ui-markdown">
        <h6 class="section-title">Requirements</h6>
        <p>
          <ul>
            <li>
              Install NodeJS version 4.x or above.
              <ul>
                <li>You can
                  <a href="https://nodejs.org/en/" target="_blank">download it here</a>.</li>
              </ul>
            </li>
          </ul>
        </p>
        <h6 class="section-title">Setup Aurelia Project</h6>
        <p>
          <ul>
            <li>Install the gulp and aurelia CLI using npm.
              <pre mdview="shell">npm install gulp-cli aurelia-cli typings -g</pre>
              <div class="note">You may need to use
                <code>sudo</code>
                to global install aurelia-cli, gulp-cli and typings</div>
            </li>
            <li>Create a new aurelia project
              <code>au new --here</code>
              <p>Install the framework dependencies</p>
              <pre mdview="shell">
                npm i aurelia-ui-framework -S
                npm i gulp-compass gulp-plumber del -SD

                npm i lodash

                typings i dt~moment dt~numeraljs -S -G
                typings i lodash -S
              </pre>
              <div class="note">
                You can start with the default blank project or update it with the AUF starter project.
                <br/>
                You can
                <a href="https://www.dropbox.com/sh/1b2ytrrk0n8wpva/AAB7qLUK5huA9ssd5wpwDtSha?dl=0" target="_blank">download it here</a>.
              </div>
            </li>
            <li>Update the aurelia project config with the following
              <div>
                <code>transpiler.dtsSource</code>
              </div>
              <pre mdview="json">
                  [
                    "./typings/**/*.d.ts",
                    "./custom_typings/**/*.d.ts",
                    "./node_modules/aurelia-ui-framework/dist/typings/**/*.d.ts"
                  ]
              </pre>
              <div>
                <code>bundles</code>
              </div>
              <pre mdview="json">
                {
                  "name": "framework-bundle.js",
                  "prepend": [
                    "node_modules/whatwg-fetch/fetch.js"
                  ],
                  "dependencies": [
                    "lodash",
                    "moment",
                    "numeral",
                    "aurelia-fetch-client",
                    {
                      "name": "kramed",
                      "path": "../node_modules/kramed/lib",
                      "main": "kramed"
                    },
                    {
                      "name": "aurelia-validation",
                      "path": "../node_modules/aurelia-validation/dist/amd",
                      "main": "aurelia-validation"
                    },
                    {
                      "name": "aurelia-ui-virtualization",
                      "path": "../node_modules/aurelia-ui-virtualization/dist/amd",
                      "main": "aurelia-ui-virtualization"
                    },
                    {
                      "name": "aurelia-ui-framework",
                      "path": "../node_modules/aurelia-ui-framework/dist/amd",
                      "main": "aurelia-ui-framework"
                    }
                  ]
                }
            </pre>
            </li>
          </ul>
        </p>

      </ui-container>
    </ui-content>
  </ui-page>
</template>
