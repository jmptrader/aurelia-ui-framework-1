<template>
  <ui-page page-title="Content Editor" animate>
    <ui-content scroll padded>
      <ui-container>
        <ui-form>
        <ui-row>
          <ui-column full>
            <div style="width: 24em">
            <ui-input-group>
              <ui-input-label>Language</ui-input-label>
              <ui-language value.bind="language" dir.bind="dir" languages.bind="model.languages | keys & validateOnChangeOrBlur"
               add.trigger="addLanguage($event.detail)" remove.trigger="addLanguage($event.detail)"></ui-language>
            </ui-input-group>
          </div>
            <ui-input-group>
              <ui-input-label align-top>Summary</ui-input-label>
              <ui-input counter clear value.bind="model.languages[language].summary & validateOnChangeOrBlur" dir.bind="dir" disabled.bind="!language"></ui-input>
            </ui-input-group>
            <ui-input-group>
              <ui-input-label align-top>Description</ui-input-label>
              <ui-markdown info="GitHub Flavoured Markdown" counter clear value.bind="model.languages[language].description & validateOnChangeOrBlur" dir.bind="dir" disabled.bind="!language" rows="30"></ui-markdown>
            </ui-input-group>
          </ui-column>
          <ui-column full class="ui-text-end">
            <ui-button click.trigger="validate()">Validate</ui-button>
          </ui-column>
        </ui-row>
      </ui-form>
      </ui-container>
    </ui-content>
  </ui-page>
</template>
